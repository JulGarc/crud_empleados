<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5); /* Fondo con gradiente */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            width: 25rem;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            background: #fff;
            animation: fadeIn 0.6s ease-in-out;
        }

        .login-card h3 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
        }

        .btn-login {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
            font-weight: bold;
            border-radius: 25px;
            transition: transform 0.2s, background 0.3s;
        }

        .btn-login:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #0056b3, #003b80);
            color: #fff;
        }

        .input-group-text {
            background: #f0f0f0;
            border-radius: 8px 0 0 8px;
        }

        .alert {
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="login-card">
    <h3 class="text-center"><i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesi칩n</h3>

    {% if messages %}
        <div class="alert alert-danger text-center">
            {% for message in messages %}
                <i class="bi bi-exclamation-triangle-fill me-1"></i>{{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Contrase침a</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Ingresa tu contrase침a" required>
            </div>
        </div>

        <button type="submit" class="btn btn-login w-100">
            <i class="bi bi-box-arrow-in-right me-1"></i>Ingresar
        </button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
